    image: postgres:15-alpine
    container_name: immobilisations_db
    environment:
      POSTGRES_USER: immobilisations_user
      POSTGRES_PASSWORD: immobilisations_pass
      POSTGRES_DB: immobilisations_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
